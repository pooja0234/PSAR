{% extends 'base.html' %}

{% block title %} OnePost {% endblock %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}


{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-10  col-xl-10 col-md-11 col-11 mx-auto my-5">
            <div class="row gx-5 mx-sm-auto">
                <!--left side div-->
                <div class="col-lg-8 col-md-11 mx-auto">
                    <div class="row gy-5">
                        <div class="col-12 card p-4 shadow blog_left__div">
                            <div class="d-flex justify-content-center align-items-center flex-column pt-3 pb-5">
                                <h1>{{posts.title}}</h1>
                                <h6>{{posts.posted_date}}</h56>

                            </div>
                            <figure class="right_side_img md-5">
                                <img src="/media/{{posts.images}}" class="img-fluid shadow">
                            </figure>
                            <p><span class="font-weight-bold">{{posts.content}}</p>

                            <h6>Posted by: {{posts.user_id.username}}</h6>
                            <div class="d-flex justify-content-between left_div_btns">
                            
                                


                            </div>
                            

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block script %}

{% endblock %}

</body>
{% endblock %}
