{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container">
    <div class="row gy-3 my-3 ">

        {% for post in posts reversed %}
        <div class=" col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <img src="/media/{{post.images}}" class="card-img-top" alt="...">
                <a style=" text-decoration: none; color: black;" href="onepost/{{post.id}}">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.content|truncatewords:10}}</p><br>
                </a>
                <h6>Posted by: {{post.user_id.username}}</h6>
                <h6>{{post.posted_date}}</h56>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{% endblock %}
